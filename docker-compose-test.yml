version: "3.9"
services:
  server:
    image: nexus.local:8080/rhink/temperature_server:latest
    ports:
      - "9990:9990"
      - "8081:8080"
    depends_on:
      - "database"
    environment:
      - DB_HOST=localhost
    networks:
      - temperature_network
  database:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - temperature_database:/var/lib/postgres/data
    env_file: postgres.env
    networks:
      - temperature_network

volumes:
  temperature_database:

networks:
  temperature_network: